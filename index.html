<!doctype>
<html lang="ja">
    <head>
    <meta charset="utf-8">
    <title>おすすめレストラン</title>
    <link rel="stylesheet"href="styling.css">
    </head>
    <body>
        <div class="example">
            <img src="images/enoshima.jpg"/>
            <p>高知のおすすめレストラン</p>
        </div>
        <div id="box">
            <h1>私が今までに利用したレストランの中からおすすめのお店を紹介します！！！</h1>
            <div class="boxbody">
                <h2>おすすめのレストラン一覧</h2>
                <ul>
                    <li>草庵</li>
                    <li class="red bg-pink">グラッチェミーレ</li>
                    <li class="bg-pink">グドラック</li>
                    <li>ミヤタヤ</li>
                    <li class="red">現代企業</li>
                </ul>
                <p class="post"><span1>ピンク</span1>の背景色のレストランは女性に特におすすめです</p>
                <p class="post1">赤の文字色はファミリー向けのお店です</p>
            </div>
            <div class="boxbody2">
                <h2>各レストランのおすすめ料理</h2>
                <p class="list">草庵</p>
                <p class="list2">日替わりランチ</p>
                <p class="list">グラッチェミーレ<span>★</span></p>
                <p class="list2">カルボナーラ</p>
                <p class="list">グドラック</p>
                <p class="list2">牛スタミナ定食</p>
                <p class="list">ミヤタヤ<span>★</span></p>
                <p class="list2">ミヤ玉焼き</p>
                <p class="list">現代企業</p>
                <p class="list2">照り焼き丼セット</p>
                <p class="post2"><span>★</span>は雑誌で紹介されたお料理です</p>
            </div>
        </div>　 
    </body>
</html>
